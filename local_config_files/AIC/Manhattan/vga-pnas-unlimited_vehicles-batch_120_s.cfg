simod_data_dir: 'C:/AIC Experiment Data/VGA Manhattan/'
experiments_dir: 'C:/AIC Experiment Data/VGA Manhattan/experiments/'

experiment_name: 'vga-pnas-unlimeted_vehicles-batch_120_s'

data_dir: $simod_data_dir

travel_time_provider: 'dm'

# 18:30
start_time: 66600000

ridesharing:
{

	method: 'vga'

	batch_period: 120

	max_prolongation_in_seconds: 285


	vga:
	{
		# limit for group generation for one vehicle
		group_generation_time_limit: 200000

		# limit for the VGA solver
		solver_time_limit: 15

		solver_min_gap: 0.001

		max_optimal_group_size: 4

		max_vehicles_per_request: 0
	}
}

#!parent
agentpolis:
{
	srid: 32618

	visio:
	{
		show_visio: false
	}

	
	#map_dir: $agentpolis.data_dir + "maps/"	

	map_edges_filepath: $map_dir + 'edges_with_measured_speed.geojson'

	use_measured_speed: true

}

map_envelope:
[
	40.70
	-74.06
	40.82
	-73.87
]

area_name: "New York County"

