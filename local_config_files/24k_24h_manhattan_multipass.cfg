packages_filename: 'packages_manhattan_24k_24h'
packages_max_delay: 0
packages_capacity: 100

vehicles_per_station: 15

trips_multiplier: 1.0
start_time: 0

travel_time_provider: 'dm'


rebalancing:
{
	on: false
}

