{
	on: true

	method: 'pf-multipass'

    max_prolongation_in_seconds: 600
}

agentpolis:
{
    # srid for New York
    srid: 32618

    # 25 hours
    simulation_duration:
    {
        days: 0
        hours: 25
        minutes: 0
        seconds: 0
    }
}
